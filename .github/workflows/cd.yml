name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@4

      - name: Set up Go
        uses: actions/setup-go@5
        with:
          go-version: '1.22'

      - name: Build
        run: ./scripts/buildprod.sh